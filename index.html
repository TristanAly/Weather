<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  <body>
    <main>
      <div class="container">

        <p id="date">15 Jan 2019</p>

        <p>PRECIPITATION 0%</p>
        <p>HUMIDITY 34%</p>
        <p>WIND 0Km/h</p>

      <div class="weather">
        <span class="fa-solid fa-sun">Tue 23°C</span>
        <span class="fa-solid fa-sun">Wed 23°C</span>
        <span class="fa-solid fa-sun">Thu 23°C</span>
        <span class="fa-solid fa-sun">Fry 23°C</span>
