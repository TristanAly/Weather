<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet" />
  <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet" />
  <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet" />
  <body>
    <main>
      <div id="container">
        <h1>Tuesday</h1>
        <p id="date">15 Jan 2019</p>
        <p><i class="fa-solid fa-location-dot"></i> Paris, FR</p>
        <i class="fa-solid fa-sun"></i>
        <p id="deg">29°C</p>
        <p id="sun">Sunny</p>
      </div>
      <div id="left">
        <p>PRECIPITATION</p>
        <p>HUMIDITY</p>
        <p>WIND</p>
      </div>
      <div id="number">
        <p>0%</p>
        <p>34%</p>
        <p>0Km/h</p>
      </div>
      <div id="weather">
        <span id="items1" class="fa-solid fa-location-dot">Tue<br>23°C</span>
        <span id="items2" class="fa-solid fa-location-dot">Wed<br>23°C</span>
        <span id="items3" class="fa-solid fa-location-dot">Thu<br>23°C</span>
        <span id="items4" class="fa-solid fa-location-dot">Fry<br>23°C</span>
      </div>
      <button id="location"><i class="fa-solid fa-location-dot"></i>Change location</button>
    </main>
  </body>
</html>
